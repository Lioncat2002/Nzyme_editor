<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="lib/codemirror.js"></script>
        <link rel="stylesheet" href="lib/codemirror.css">
        <script src="codemirror\codemirror-5.64.0\mode\python\python.js"></script>
        <script src="codemirror\codemirror-5.64.0\mode\fortran\fortran.js"></script>
        <link rel="stylesheet" href="codemirror\codemirror-5.64.0\theme\dracula.css">
         <!-- Compiled and minified CSS -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
         <!-- Compiled and minified JavaScript -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
             
         <!--Firestore stuff-->
         <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
          

         <!--User scripts-->
         <script src="./src/dropdown.js"></script>
         
        <title>console.log("Pastio");</title>
    </head>
<body onload="checkForCode()">
    
    <div class="row">
        <div class="col s6">
            <!--Editor-->
            <div class="card" style="min-height: 75vh;">
                <div class="card-content">
                    
                    <!--Language selector start-->
                    <label for="Language white-text">Language</label>
                    <!--Language drop down-->
                    <select id="lang">
                        <option value="-1" selected >Text</option>
                        <option value="0" >C</option>
                        <option value="1">C++</option>
                        <option value="2">Python</option>
                        <option value="3">Fortran</option>
                
                        </select>

                    
                    <!--Language selector end-->

                    <!--Editor Start-->
                      <label for="Editor">Editor</label>
                      <button class="right waves-effect waves-light btn" 
                       
                      onclick="check()">Run</button>
                      <br>
                      <br>
                      <textarea name="" id="area"></textarea>
                     
                      
                    <!--Editor end-->
                </div>
            </div>
        </div>
        <div class="col s6">
            <!--Console Start-->
            <div class="card" style="min-height: 75vh;">
                <div class="card-content">
                    <div class="card-title">
                        <h3>Console</h3>
                        <h5>StdIn</h5>
                        <input type="text" id="stdin">
                            
                    </div>
                    
                    <div id="console">
                        <!--Output area-->
                    </div>
                </div>
            </div>
            <!--Console End-->
        </div>
        
    </div>
    <footer>
        <div class="container" >
            <label for="Share">Share</label>
            
                    <input id="url" type="text">
                
                    <button class="right waves-effect waves-light btn" 
                    onclick="share()">Share</button>
      
        </div>
    </footer>
    <!--Editor scripts-->
    <script src="./src/editor.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
          <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>

</body>
</html>
